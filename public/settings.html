<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
        <link rel="icon" href="/images/logo.png">
        <meta name="description" content="A functional and easy to use bypass for filters.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta property="og:image" content="/images/logo.png" />
        <link rel="stylesheet" href="/styles/main.css">
        <title>Settings</title>
    </head>
    <div class="navbar">
        <i class="fa fa-home" onclick="location.href='/choice'"></i>
        <a href="/settings">Settings</a>
        <a href="/games">Math</a>
    </div>
    <body onload="javascript:loadPicture()" class="settingsBody">
        <h1 class="settingsHead">Settings</h1>
        <img id="pageicon" class="settingsImg">
        <div>
            <input class="settingsInput" id="tabtitle" placeholder="Ex: Google Classroom" autocomplete="off"></input><button class="settingsButton" onclick="tabtitle()" name="cloakButton">Title</button><button class="settingsButton" onclick="tabicon()" name="cloakButton">Icon</button><button class="settingsButton" onclick="resetTab()" name="cloakButton"><i class="fa fa-redo-alt"></i></button>
        </div>
        <p1 class="settingsP">
            Here you can set what you want your tab title or icon to be!
        </p1>
        <script src="/scripts/main.js"></script>
    </body>
</html>
